  # Final job that depends on all others
  ci-success:
    name: âœ… CI Success
    runs-on: ubuntu-latest
    needs: [code-quality, security, build, storybook]
    if: always()

    steps:
      - name: âœ… Check all jobs status
        run: |
          if [[ "${{ needs.code-quality.result }}" != "success" ]]; then
            echo "âŒ Code quality checks failed"
            exit 1
          fi
          if [[ "${{ needs.security.result }}" != "success" ]]; then
            echo "âŒ Security checks failed"
            exit 1
          fi
          if [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "âŒ Build failed"
            exit 1
          fi
          if [[ "${{ needs.storybook.result }}" != "success" ]]; then
            echo "âŒ Storybook build failed"
            exit 1
          fi
          echo "âœ… All CI checks passed!"