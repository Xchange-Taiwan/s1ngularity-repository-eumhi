name: Deploy to Vercel (Pull Request Preview)

on:
  pull_request:
    branches:
      - '**'

permissions:
  contents: read
  pull-requests: write  # needed to comment on PR

env:
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_DEV }}
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}

jobs:
  deploy-pr-preview:
    runs-on: ubuntu-latest
    name: Deploy PR Preview to Vercel

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Set up PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # (Optional but recommended) Local app build to fail fast on PR
      - name: App build check
        run: pnpm run build

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel environment (preview)
        run: vercel pull --yes --environment=preview --token=${{ env.VERCEL_TOKEN }}

      # Vercel build will also fail the job if build fails
      - name: Build project with Vercel
        run: vercel build --token=${{ env.VERCEL_TOKEN }}

      - name: Deploy PR preview
        id: vercel_preview
        shell: bash
        run: |
          set -euo pipefail
          echo "ðŸš€ Deploying PR preview..."
          out="$(vercel deploy --prebuilt --token="${{ env.VERCEL_TOKEN }}")"
          echo "$out"
          url="$(printf '%s\n' "$out" | tail -n 1)"
          echo "vercel_url=$url" >> "$GITHUB_ENV"
          echo "url=$url" >> "$GITHUB_OUTPUT"

      - name: Comment on PR with Preview URL
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ Preview deployed for this PR:\n${process.env.vercel_url}`
            })
